<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Interview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    <style>
        /* Specific overrides for drag-drop zone to match shared theme */
        .file-drop-zone {
            border: 2px dashed rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .file-drop-zone:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .file-drop-zone.active {
            border-color: var(--neon-primary);
            background: rgba(0, 255, 213, 0.1);
        }

        .file-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;
        }

        .file-name {
            color: var(--neon-primary);
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="glass-card" style="max-width: 500px;">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="IntervuGo" class="app-logo">
            <h2 class="app-title" style="font-size: 28px; margin-bottom: 20px;">Setup Interview</h2>

            <div class="form-group">
                <label class="form-label">Target Role</label>
                <select id="roleSelect" class="form-control" onchange="toggleCustomRole()">
                    <option value="" disabled selected>Select a role...</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="Custom">Other (Custom)</option>
                </select>
                <input type="text" id="customRoleInput" class="form-control hidden"
                    placeholder="Enter custom role (e.g. AI Researcher)" style="margin-top: 10px;">
            </div>

            <div class="form-group">
                <label class="form-label">Interview Type</label>
                <select id="typeSelect" class="form-control">
                    <option value="Technical">Technical Round</option>
                    <option value="Behavioral">Behavioral / HR</option>
                    <option value="System Design">System Design</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Resume (Optional)</label>
                <div class="file-drop-zone" id="dropZone">
                    <span class="file-icon">üìÑ</span>
                    <span id="dropText">Drag & Drop PDF/TXT or Click to Upload</span>
                    <input type="file" id="resumeInput" accept=".pdf,.txt" class="hidden">
                    <div class="file-name" id="fileName"></div>
                </div>
                <!-- Hidden storage for extracted text -->
                <textarea id="resumeText" class="hidden"></textarea>
            </div>

            <button class="btn-neon" onclick="startSession()" id="startBtn">Start Interview</button>
        </div>
    </div>

    <script>
        // Custom Role Logic
        function toggleCustomRole() {
            const select = document.getElementById('roleSelect');
            const custom = document.getElementById('customRoleInput');
            if (select.value === 'Custom') {
                custom.classList.remove('hidden');
                custom.focus();
            } else {
                custom.classList.add('hidden');
            }
        }

        // File Upload Logic
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('resumeInput');
        const fileNameDisplay = document.getElementById('fileName');
        const resumeTextArea = document.getElementById('resumeText');
        const dropText = document.getElementById('dropText');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFile);

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFile();
            }
        });

        async function handleFile() {
            const file = fileInput.files[0];
            if (!file) return;

            fileNameDisplay.textContent = file.name;
            fileNameDisplay.style.display = 'block';
            dropText.textContent = "Processing...";

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/resume/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.status === 'success') {
                    resumeTextArea.value = data.text;
                    dropText.textContent = "Resume analyzed ‚úÖ";
                } else {
                    dropText.textContent = "Error parsing file ‚ùå";
                    alert(data.error);
                }
            } catch (e) {
                console.error(e);
                dropText.textContent = "Upload failed ‚ùå";
            }
        }

        // Navigation
        function startSession() {
            let role = document.getElementById('roleSelect').value;
            if (role === 'Custom') role = document.getElementById('customRoleInput').value;

            const type = document.getElementById('typeSelect').value;
            const resumeText = document.getElementById('resumeText').value;

            if (!role) {
                alert("Please select or enter a role.");
                return;
            }

            // Save configuration to sessionStorage
            const sessionData = {
                role: role,
                type: type,
                resumeText: resumeText
            };
            sessionStorage.setItem('interviewConfig', JSON.stringify(sessionData));

            // Redirect
            window.location.href = `/interview?role=${encodeURIComponent(role)}&type=${encodeURIComponent(type)}`;
        }
    </script>
</body>

</html>
