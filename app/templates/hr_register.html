<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
</head>

<body>
    <div class="page-container">
        <div class="glass-card" style="max-width: 400px; text-align: center;">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="app-logo">
            <h2 class="app-title" style="font-size: 28px;">HR Registration</h2>
            <p class="app-subtitle">Create Admin Account</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div
                style="color: #ff4757; background: rgba(255, 71, 87, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px;">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('hr_auth.register') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <button type="submit" class="btn-neon">Register</button>
            </form>

            <div style="margin-top: 20px;">
                <p style="color: var(--text-dim); font-size: 0.9rem;">Already have an account?</p>
                <a href="{{ url_for('hr_auth.login') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign In</a>
            </div>
            <div style="margin-top: 10px;">
                <a href="/" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
