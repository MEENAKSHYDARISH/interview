<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interview.css') }}">
</head>

<body>
    <div class="interviewPage">
        <div class="interviewCard">
            <h1 class="interviewTitle">AI Interview Session</h1>

            <p class="interviewSub">
                Role: <span id="roleDisplay">Not Selected</span> | Type: <span id="typeDisplay">Not Selected</span>
            </p>

            <div class="videoBox">
                <video id="videoFeed" autoplay muted class="videoFeed"></video>
                <div id="videoOverlay" class="videoOverlay">
                    <p>ðŸŽ¥ Camera Preview</p>
                    <p class="hint">Click Start Interview to begin</p>
                </div>
            </div>

            <div class="statusBox">
                <p id="statusText">Ready to start interview</p>
            </div>

            <div class="btnRow">
                <button id="startBtn" class="neonBtn blue">
                    Start Interview
                </button>

                <button id="finishBtn" class="neonBtn pink" disabled>
                    Finish Interview
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let stream = null;
        let started = false;

        // Elements
        const videoElement = document.getElementById('videoFeed');
        const overlayElement = document.getElementById('videoOverlay');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const finishBtn = document.getElementById('finishBtn');
        const roleDisplay = document.getElementById('roleDisplay');
        const typeDisplay = document.getElementById('typeDisplay');

        // URL Params
        const params = new URLSearchParams(window.location.search);
        roleDisplay.textContent = params.get('role') || 'Not Selected';
        typeDisplay.textContent = params.get('type') || 'Not Selected';

        // Functions
        async function startCamera() {
            try {
                statusText.textContent = "Requesting camera access...";
                stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                videoElement.srcObject = stream;
                overlayElement.style.display = 'none';
                statusText.textContent = "Camera started âœ… You can begin!";
                return true;
            } catch (error) {
                console.error(error);
                statusText.textContent = "Camera permission denied âŒ Please allow camera/mic access";
                return false;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', async () => {
            if (started) return;

            const success = await startCamera();
            if (success) {
                started = true;
                startBtn.textContent = "Interview Running...";
                startBtn.disabled = true;
                finishBtn.disabled = false;
                statusText.textContent = "Interview started ðŸš€ Answer confidently!";
            }
        });

        finishBtn.addEventListener('click', () => {
            stopCamera();
            started = false;
            startBtn.disabled = true; // cannot restart in this flow
            finishBtn.disabled = true;
            statusText.textContent = "Interview finished âœ… Redirecting to report...";

            setTimeout(() => {
                window.location.href = "/report?sessionId=mock_session_id";
            }, 1200);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>

</html>
