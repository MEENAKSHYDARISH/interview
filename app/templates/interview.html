<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interview.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header / Status Bar -->
        <header class="top-bar">
            <!--- Logo + Title --->
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 30px;">
                <div class="logo">IntervuGo</div>
            </div>

            <div class="session-info">
                <span id="roleBadge" class="badge">Role: Loading...</span>
                <span id="statusBadge" class="badge status-waiting">Waiting to Start</span>
            </div>
            <button id="finishBtn" class="btn-secondary" style="border-radius: 6px; padding: 5px 15px;" disabled>End
                Session</button>
        </header>

        <!-- Main Content Area -->
        <main class="main-stage">

            <!-- Avatar / AI View -->
            <div class="avatar-stage">
                <div class="avatar-visualizer" id="avatarVisualizer">
                    <!-- CSS/Canvas Animation will go here -->
                    <div class="avatar-circle"></div>
                    <div class="avatar-pulse"></div>
                    <div class="avatar-pulse delay-1"></div>
                    <div class="avatar-pulse delay-2"></div>
                </div>
                <div class="ai-status" id="aiStatus">AI is ready</div>
            </div>

            <!-- User Video Feed (PIP style) -->
            <div class="user-feed-container drag-enabled">
                <video id="userVideo" autoplay muted playsinline></video>
                <div class="mic-status" id="micStatus">
                    <span class="icon">üéôÔ∏è</span> <span id="micLevel">--</span>
                </div>
            </div>

            <!-- Transcript / Captions -->
            <div class="captions-container" id="captionsBox">
                <div class="caption-line ai" id="aiCaption">Click Start to begin the interview.</div>
                <div class="caption-line user" id="userCaption"></div>
            </div>

            <!-- Controls Overlay -->
            <div class="controls-overlay" id="startOverlay">
                <div class="glass-panel">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="app-logo">
                    <h2>Ready for your interview?</h2>
                    <p style="color: var(--text-dim); margin-bottom: 2rem;">Can we access your camera and microphone?
                    </p>
                    <button id="startBtn" class="btn-neon" style="max-width: 300px;">Start Interview</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden audio element for cues if needed -->
    <audio id="cueSound" src=""></audio>

    <script src="{{ url_for('static', filename='js/interview.js') }}"></script>
</body>

</html>
