<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interview Report</title>
    <style>
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .card {
            padding: 40px;
            border: 1px solid cyan;
            border-radius: 10px;
            text-align: center;
        }

        .score {
            font-size: 3em;
            color: cyan;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Interview Report</h1>
        <p>Session Completed</p>
        <div class="score">8/10</div>
        <p>Great job on demonstrating technical concepts!</p>
        <button onclick="window.location.href='/'"
            style="padding: 10px 20px; background: cyan; border: none; cursor: pointer;">Home</button>
    </div>
</body>

</html>
